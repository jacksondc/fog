              <div class="half">
                <p>Fog is a text editor for public places.

                <p>Fog works best in Chrome and Safari, thanks to <code>-webkit-text-fill</code> support.</p>
              </div>
              <div class="half">
                <p>Use <code>ctrl+b</code> or <code>cmd+b</code> to toggle the blur.</p>
